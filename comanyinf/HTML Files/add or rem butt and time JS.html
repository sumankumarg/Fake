<html>
<head>

  <script language='javascript'>
    function addRow(a) {
      var r  = document.createElement('tr');
      var ca = document.createElement('td');
			
      var ta = document.createTextNode(a);
  
      var t  = document.getElementById('tbl');
      ca.appendChild(ta);
		var buttonnode= document.createElement('input');
buttonnode.setAttribute('type','button');
buttonnode.setAttribute('name','remove');
buttonnode.setAttribute('value','Remove This Value');

//buttonnode.attachEvent('onClick',parentNode.removeChild(document.getElementsByTagName('tr')[1]);
      r.appendChild(ca);
r.appendChild(buttonnode);
	

      t.tBodies(0).appendChild(r);

//buttonnode.setAttribute('onClick',parentNode.removeChild(document.getElementsByTagName('tr')[1]);
    }

	function removeRow(){
			var p2 = document.getElementsByTagName('tr')[1];
			p2.parentNode.removeChild(p2);
			//tbl.removeChild(tbl.lastChild);
		}
  </script>
</head>
<body>
   <form>
      Name <input type=text name=a>  <br>
	
    <input type=button value='add' onClick='addRow(a.value)'>
		<input type=button value='remove' onClick='removeRow()'>
   </form>
   <table id=tbl>
     <tr><td>Column</td></tr>
   </table>
</body>
